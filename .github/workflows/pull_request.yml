name: Android CI + QA Build

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK Packages
        run: |
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.0"

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew clean testDebugUnitTest --stacktrace
          
      # âœ… Build QA APK
      - name: Build QA APK
        run: ./gradlew assembleQa

      # âœ… Upload APK as artifact
      - name: Upload QA APK
        uses: actions/upload-artifact@v4
        with:
          name: qa-apk
          path: app/build/outputs/apk/qa/app-qa.apk

      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš€ New QA Build is ready! Download from GitHub Actions."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
